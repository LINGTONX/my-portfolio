        <main class="contact-main">
            <div class="ctexts">
                <h1>Contact Me</h1>
                <h4>Get in Touch</h4>
            </div> 
        </main>
        <section class="cimage">
            <div class="contact-img"></div>
        </section>

        <!-- CONTACT & FORMS -->
        <div class="wrapper">

            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                <h3>Genesis Web Services</h3>
                <ul>
                    <li><i class="fa fa-road"></i>Enugu State,Nigeria</li>

                </ul>
            </div>
            <!-- End .company-info -->
    
            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>E-mail Me</h3>
    
                <form id="contact-form">
    
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
    
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
    
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
    
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
    
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
    
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
    
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
    
        </div>
